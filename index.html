<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKASTORE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>TAKASTORE</h1>
        <p class="lead">Tempat terbaik untuk membeli kunci Alchemy Hub</p>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card" onclick="selectProduct('Alchemy Hub Permanent Key', 80000)">
                    <div class="card-body text-center">
                        <h2 class="card-title">Alchemy Hub Permanent Key</h2>
                        <p class="card-text">Harga: Rp 80.000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card" onclick="selectProduct('Alchemy Hub 30 Day Key', 20000)">
                    <div class="card-body text-center">
                        <h2 class="card-title">Alchemy Hub 30 Day Key</h2>
                        <p class="card-text">Harga: Rp 20.000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-4">
                <h3>Lengkapi Data</h3>
                <input type="text" id="whatsapp-number" class="form-control" placeholder="Nomor WhatsApp">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-4">
                <h3>Pilih Pembayaran</h3>
                <div class="payment-logos">
                    <button class="btn btn-light" onclick="selectPayment('OVO')"><img src="images/ovo.png" alt="OVO" width="50"></button>
                    <button class="btn btn-light" onclick="selectPayment('Dana')"><img src="images/dana.png" alt="Dana" width="50"></button>
                    <button class="btn btn-light" onclick="selectPayment('GoPay')"><img src="images/gopay.png" alt="GoPay" width="50"></button>
                    <button class="btn btn-light" onclick="selectPayment('ShopeePay')"><img src="images/shopeepay.png" alt="ShopeePay" width="50"></button>
                    <button class="btn btn-light" onclick="selectPayment('QRIS')"><img src="images/qris.png" alt="QRIS" width="50"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-success" onclick="proceedToWhatsApp()">Bayar Sekarang</button>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>Pembayaran melalui:</p>
        <div class="payment-logos">
            <img src="images/qris.png" alt="QRIS" width="50">
            <img src="images/dana.png" alt="Dana" width="50">
            <img src="images/ovo.png" alt="OVO" width="50">
            <img src="images/gopay.png" alt="GoPay" width="50">
            <img src="images/shopeepay.png" alt="ShopeePay" width="50">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
