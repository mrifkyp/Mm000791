<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Premium</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            background-color: #0f172a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        h5 {
            margin-bottom: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            background-color: #334155;
            color: white;
        }
        .btn {
            background-color: #0284c7;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0369a1;
        }

        /* Gaya Grid untuk Metode Pembayaran */
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .payment-option {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #334155;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-option img {
            width: 60px;
            height: auto;
        }

        .payment-option:hover {
            background-color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîë Script Premium</h2>

        <!-- Pilih Produk -->
        <div class="card">
            <h5>1Ô∏è‚É£ Pilih Produk</h5>
            <select id="product" style="padding: 14px; font-size: 16px;">
                <option value="">Pilih Produk</option>
                <option value="Alchemy Hub">Alchemy Hub [PERMANEN] - Rp. 80.000</option>
                <option value="Alchemy Hub">Alchemy Hub [30 days] - Rp. 50.000</option>
            </select>
        </div>

        <!-- Lengkapi Data -->
        <div class="card">
            <h5>2Ô∏è‚É£ Lengkapi Data</h5>
            <input type="email" id="email" placeholder="Email Anda">
        </div>

        <!-- Pilih Pembayaran -->
        <div class="card">
            <h5>3Ô∏è‚É£ Pilih Pembayaran</h5>
            <div class="payment-grid">
                <div class="payment-option" onclick="setPayment('QRIS')">
                    <img src="images/qris.png" alt="QRIS">
                </div>
                <div class="payment-option" onclick="setPayment('ShopeePay')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/ShopeePayLogo.png" alt="ShopeePay">
                </div>
                <div class="payment-option" onclick="setPayment('DANA')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/DANA_logo.png" alt="DANA">
                </div>
                <div class="payment-option" onclick="setPayment('OVO')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/OVO_logo.png" alt="OVO">
                </div>
                <div class="payment-option" onclick="setPayment('GoPay')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Gopay_logo.svg/512px-Gopay_logo.svg.png" alt="GoPay">
                </div>
            </div>
            <input type="hidden" id="payment" value="">
        </div>

        <!-- Data Tambahan -->
        <div class="card">
            <h5>4Ô∏è‚É£ Data Tambahan</h5>
            <input type="tel" id="whatsapp" placeholder="WhatsApp (628xxx)">
            <small>Dengan membeli kamu menyetujui ketentuan dan layanan.</small>
        </div>

        <button class="btn" onclick="beliSekarang()">üõí Beli Sekarang</button>
    </div>

    <script>
        function setPayment(method) {
            document.getElementById("payment").value = method;
            alert("Metode pembayaran dipilih: " + method);
        }

        function beliSekarang() {
            const product = document.getElementById("product").value;
            const email = document.getElementById("email").value;
            const payment = document.getElementById("payment").value;
            const whatsapp = document.getElementById("whatsapp").value;

            if (!product) {
                alert("Pilih produk terlebih dahulu!");
                return;
            }
            if (!email) {
                alert("Masukkan email Anda!");
                return;
            }
            if (!whatsapp) {
                alert("Masukkan nomor WhatsApp!");
                return;
            }
            if (!payment) {
                alert("Pilih metode pembayaran!");
                return;
            }

            const message = `Halo, saya ingin membeli *${product}*.\n\nüì© Email: ${email}\nüì± WhatsApp: ${whatsapp}\nüí≥ Metode pembayaran: *${payment}*`;
            const whatsappURL = `https://wa.me/6281535378718?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        }
    </script>

</body>
</html>
