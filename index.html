<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Premium</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #1e293b;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #334155;
        }
        .sidebar a:hover {
            background-color: #475569;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-left: 220px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            display: none;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .product-card {
            background-color: #0f172a;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover {
            background-color: #1e40af;
        }
        .btn {
            background-color: #0284c7;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0369a1;
        }
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .payment-option {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #334155;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .payment-option img {
            width: 60px;
            height: auto;
        }
        .payment-option:hover {
            background-color: #475569;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="#produk">üõí Produk</a>
    <a href="#pembayaran">üí≥ Pembayaran</a>
    <a href="#riwayat">üìú Riwayat Transaksi</a>
</div>
<div class="container">
    <h2>üîë Script Premium</h2>
    <div class="alert" id="productAlert">Pilih Produk Yang Ingin Kamu Beli</div>
    <div class="product-grid" id="produk">
        <div class="product-card" onclick="setProduct('Mercury [PERMANEN]', 'Rp. 72.000')">
            Mercury [PERMANEN] <br> <strong>Rp. 72.000</strong>
        </div>
        <div class="product-card" onclick="setProduct('Lunor [PERMANEN]', 'Rp. 139.200')">
            Lunor [PERMANEN] <br> <strong>Rp. 139.200</strong>
        </div>
    </div>
    <input type="hidden" id="product" value="">
    <div class="alert" id="paymentAlert">Pilih Metode Pembayaran Yang Ingin Kamu Gunakan</div>
    <div class="card" id="pembayaran">
        <h5>2Ô∏è‚É£ Pilih Pembayaran</h5>
        <div class="payment-grid">
            <div class="payment-option" onclick="setPayment('QRIS')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/QRIS_logo.png" alt="QRIS">
            </div>
            <div class="payment-option" onclick="setPayment('ShopeePay')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/ShopeePayLogo.png" alt="ShopeePay">
            </div>
        </div>
        <input type="hidden" id="payment" value="">
    </div>
    <button class="btn" onclick="beliSekarang()">üõí Beli Sekarang</button>
</div>
<script>
    function setProduct(name, price) {
        document.getElementById("product").value = name + " - " + price;
        hideAlert("productAlert");
    }
    function setPayment(method) {
        document.getElementById("payment").value = method;
        hideAlert("paymentAlert");
    }
    function beliSekarang() {
        const product = document.getElementById("product").value;
        const payment = document.getElementById("payment").value;
        if (!product) {
            document.getElementById("productAlert").style.display = "block";
            return;
        }
        if (!payment) {
            document.getElementById("paymentAlert").style.display = "block";
            return;
        }
        const message = `Halo, saya ingin membeli *${product}* dengan metode pembayaran *${payment}*.`;
        const whatsappURL = `https://wa.me/6281535378718?text=${encodeURIComponent(message)}`;
        window.location.href = whatsappURL;
    }
    function hideAlert(id) {
        document.getElementById(id).style.display = "none";
    }
</script>
</body>
</html>
